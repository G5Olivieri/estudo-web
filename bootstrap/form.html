<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-1 text-capitalize text-center font-weight-bold">forms</h1>
    </header>
    <div class="container">
        <h1 class="text-center text-capitalize">form simples</h1>
        <form action="#">
            <fieldset class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </fieldset>
            <fieldset class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </fieldset>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

        <h1 class="text-center text-capitalize">form inline</h1>
        <form action="#" class="form-inline">
            <fieldset class="form-group">
                <label for="first_name" class="mr-sm-2 mb-0">First Name</label>
                <input type="text" name="first_name" id="first_name" 
                class="form-control mr-sm-3 mb-2 mb-sm-0">
            </fieldset>
            <fieldset class="form-group">
                <label for="last_name" class="mr-sm-2 mb-0">Last Name</label>
                <input type="text" name="last_name" id="last_name" 
                class="form-control mb-2 mr-sm-3 mb-sm-0">
            </fieldset>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary mt-0 mt-sm-0">Submit</button>
            </fieldset>
        </form>

        <h1 class="text-center text-capitalize">form label hide</h1>
        <form action="#">
            <fieldset class="form-group">
                <label for="first_name" class="mr-sm-2 mb-0 sr-only">First Name</label>
                <input type="text" name="first_name" id="first_name" 
                class="form-control mr-sm-3 mb-2 mb-sm-0" placeholder="First Name">
            </fieldset>
            <fieldset class="form-group">
                <label for="last_name" class="mr-sm-2 mb-0 sr-only">Last Name</label>
                <input type="text" name="last_name" id="last_name" 
                class="form-control mb-2 mr-sm-3 mb-sm-0" placeholder="Last Name">
            </fieldset>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary mt-0 mt-sm-0">Submit</button>
            </fieldset>
        </form>

        <h1 class="text-center text-capitalize">form horizontal</h1>        
        <div class="container">
            <form action="#">
                <fieldset class="form-group row">
                    <label for="first_name" class="col-xs-3 col-form-label mr-3">First Name</label>
                    <div class="col-xs-9">
                        <input type="text" name="first_name" id="first_name" 
                        class="form-control">
                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <label for="last_name" class="col-xs-3 col-form-label mr-3">Last Name</label>
                    <div class="col-xs-9">
                        <input type="text" name="last_name" id="last_name" 
                        class="form-control">
                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <div class="offset-xs-3 col-xs-9">
                        <button type="submit"
                        class="btn btn-primary">Submit</button>                        
                    </div>
                </fieldset>
            </form>
        </div>

        <h1 class="text-center text-capitalize">form row</h1>
        <div class="container">
            <p><code>.row</code>:</p>
            <form action="#">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </form>
            <p class="mt-3"><code>.form-row</code>:</p>
            <form action="#">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </form>
        </div>

        <h1 class="text-center text-capitalize">legend</h1>
        <div class="container">
            <form action="#">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-3">Fruit</legend>
                        <div class="col-9">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="legendRadio" id="legendRadio1" value="1">
                                    Apple
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="legendRadio" id="legendRadio2" value="2">
                                    Orange
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="legendRadio" id="legendRadio3" value="3">
                                    Watermelon
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="first_name" class="col-form-label col-3">First Name</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-form-label col-3">Last Name</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-3 col-9">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <h1 class="text-center text-capitalize">form control size</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" class="form-control form-control-sm" placeholder="Small">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Default size">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Large">
            </div>
        </form>

        <h1 class="text-center text-capitalize">form label size</h1>
        <form action="#">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" placeholder="Small" id="colFormLabelSm">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Default size" id="colFormLabel">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Large">
                </div>
            </div>
        </form>

        <h1 class="text-center text-capitalize">column size</h1>
        <form action="#">
            <div class="form-row">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder=".col-5">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder=".col-3">
                </div>
            </div>
        </form>

        <h1 class="text-center text-capitalize">help text</h1>
        <form action="#">
            <label for="accountId">Account Id</label>
            <input type="text" id="accountId" class="form-control" aria-describedby="helpAccountId">
            <span id="helpAccountId" class="form-text text-muted">Your account ID is located at the top of your invoice</span>
        </form>

        <h1 class="text-center">static control</h1>
        <form action="#">
            <div class="form-group row">
                <label class="col-form-label col-3 mr-2">Username</label>
                <div class="col-8">
                    <p class="form-control-plaintext">Glayson</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="col-3 col-form-label mr-2">Password</label>
                <div class="col-8">
                    <input type="password" id="pwd" class="form-control" placeholder="Password">
                </div>
            </div>
        </form>

        <h1 class="text-center text-capitalize">checkboxes & radio buttons</h1>
        <form action="#">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="1">
                <label for="inlineCheckbox1" class="form-check-label">1</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="2">
                <label for="inlineCheckbox2" class="form-check-label">2</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="3">
                <label for="inlineCheckbox3" class="form-check-label">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="4">
                <label for="inlineCheckbox4" class="form-check-label">4</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" class="form-check-input">
                <label for="inlineRadio1" class="form-check-label">1</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" class="form-check-input">
                <label for="inlineRadio2" class="form-check-label">2</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" class="form-check-input">
                <label for="inlineRadio3" class="form-check-label">3</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" class="form-check-input">
                <label for="inlineRadio4" class="form-check-label">4</label>
            </div>

        </form>
        
    </div>
    <footer class="jumbotron mt-5 mb-0"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
</body>
</html>
