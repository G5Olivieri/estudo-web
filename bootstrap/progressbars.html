<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
            <h1 class="display-1 text-capitalize text-center font-weight-bold">progress bars</h1>
    </header>
    <div class="container">
        <h1 class="text-center text-capitalize">sample</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
            aria-valuemin="0" aira-valuemax="100"></div>
        </div>

        <h1 class="text-center text-capitalize">classes</h1>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width:50%"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-light" role="progressbar" style="width: 5%"
            aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-dark" role="progressbar" style="width: 80%"
            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h1 class="text-center text-capitalize">stripes</h1>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width:50%"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 75%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 100%"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-light progress-bar-striped" role="progressbar" style="width: 5%"
            aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar bg-dark progress-bar-striped" role="progressbar" style="width: 80%"
            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h1 class="text-center text-capitalize">animated stripes</h1>
        <div class="progress">
            <div class="progress-bar bg-sucess progress-bar-striped progress-bar-animated"
            role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>     
    </div>
    <footer class="jumbotron mt-5 mb-0"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
