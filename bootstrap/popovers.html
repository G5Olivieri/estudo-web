<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
            <h1 class="display-1 text-capitalize text-center font-weight-bold">popovers</h1>
    </header>
    <div class="container">
        <h1 class="text-center text-capitalize">sample</h1>
        <button type="button" class="btn btn-primary" data-toggle="popover" 
        data-content="Mountaineering boots are a type of footwear used in the sport of mountain climbing.">
            Click Me
        </button>

        <h1 class="text-center text-capitalize">position</h1>
        <div>
            <button type="button" class="btn btn-primary" data-toggle="popover"
            data-content="Eu cansei de usar o exemplo do tutorial" data-placement="top"
            style="margin: 20px;">Top</button>
            <button type="button" class="btn btn-success" data-toggle="popover"
            data-content="Eu não estou mais utilizando o tutorial" data-placement="right"
            style="margin: 20px 0;">Right</button>
        </div>
        <div>
            <button type="button" class="btn btn-info" data-toggle="popover"
            data-content="Mano eu só estou colocando um texto para aparecer" data-placement="left"
            style="margin: 0 20px;">Left</button>
            <button type="button" class="btn btn-warning" data-toggle="popover"
            data-content="Por mim nem colocava mas como ter que aparecer" data-placement="bottom"
            style="margin: 0">Bottom</button>
        </div>

        <h1 class="text-center text-capitalize">title</h1>
        <button type="button" class="btn btn-primary" title="Título" data-toggle="popover"
        data-content="Novamente não estou seguindo o tutorial por preguiça" data-placement="right">
            Click Me
        </button>

        <h1 class="text-center text-capitalize">closing</h1>
        <button type="button" class="btn btn-primary" data-toggle="popover"
        data-content="Novamente não estou seguindo o tutorial por preguiça" data-placement="right"
        data-trigger="focus">
            Click Me
        </button>
    </div>
    <footer class="jumbotron mt-5 mb-0"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
