<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
            <h1 class="display-1 text-capitalize text-center font-weight-bold">images</h1>
    </header>
    <div class="container">
            <h1 class="text-center text-capitalize">responsive</h1>
            <img src="img/cat.jpg" alt="Praia" class="img-fluid">

            <h1 class="text-center text-capitalize">rounded corners & thumbnails</h1>
            <img src="img/aguia.jpg" alt="Aguia" class="rounded" width="250px" height="200px">
            <img src="img/camaleao.jpg" alt="Camaleao" class="rounded-circle" width="200px" height="200px">
            <img src="img/orca.jpg" alt="Orca" class="img-thumbnail" width="300px" height="300px">
            <img src="img/praia.jpg" class="rounded-top" alt="Praia" width="300px" height="200px">

            <h1 class="text-center text-capitalize">left & right</h1>
            <img src="img/porguinho.jpeg" alt="Porquinho" class="rounded-circle float-left" width="400" height="350">
            <img src="img/aguia1.jpg" alt="Aguia" class="rounded-circle float-right" width="400" height="350">

            <h1 class="text-center text-capitalize" style="clear: both">center</h1>
            <img src="img/lobo-negro.jpg" alt="Lobo negro" class="img-circle mx-auto d-block img-fluid">

    </div>
    <footer class="jumbotron mt-5 mb-0" style="clear: both"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
</body>
</html>
