<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
        <h1 class="text-center display-4 text-capitalize font-weight-bold">custom forms</h1>
    </header>
    <div class="container">
            <h1 class="text-center text-capitalize mt-4">checkboxes</h1>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheckbox1">
                <label for="customCheckbox1" class="custom-control-label">Boots</label>
            </div>

            <h1 class="text-center text-capitalize mt-4">radio buttons</h1>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" class="custom-control-input" name="customRadio">
                <label for="customRadio1" class="custom-control-label">Boots</label>
            </div>
            <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" class="custom-control-input" name="customRadio">
                    <label for="customRadio2" class="custom-control-label">Shoes</label>
            </div>
            
            <h1 class="text-center text-capitalize mt-4">radio buttons</h1>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadioInline1" name="customRadioInline">
                <label for="customRadioInline1" class="custom-control-label">Boots</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadioInline2" name="customRadioInline">
                <label for="customRadioInline2" class="custom-control-label">Shoes</label>
            </div>
            
            <h1 class="text-center text-capitalize mt-4">select controls</h1>
            <select class="custom-select">
                <option selected>Choose One...</option>
                <option value="1">Boots</option>
                <option value="2">Shoes</option>
                <option value="3">Feet</option>
            </select>

            <h1 class="text-center text-capitalize mt-4">file upload</h1>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label for="customFile" class="custom-file-label">Choose File</label>
            </div>
    </div>
    <footer class="jumbotron mt-5 mb-0"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
</body>
</html>
