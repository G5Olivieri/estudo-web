<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
            <h1 class="display-1 text-capitalize text-center font-weight-bold">Buttons</h1>
    </header>
    <div class="container">
            <h1 class="text-center text-capitalize">9 types</h1>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>

            <h1 class="text-center text-capitalize">elements</h1>
            <a href="#" class="btn btn-primary" role="button">Anchor</a>
            <button type="submit" class="btn btn-primary">Button</button>
            <input type="button" class="btn btn-primary" value="Input">
            <input type="submit" class="btn btn-primary" value="Submit">
            
            <h1 class="text-center text-capitalize">oulines</h1>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>

            <h1 class="text-center text-capitalize">size</h1>
            <button type="button" class="btn btn-success btn-sm">Small</button>
            <button type="button" class="btn btn-success">Default</button>
            <button type="button" class="btn btn-success btn-lg">Large</button>
            
            <h1 class="text-center text-capitalize">block level</h1>
            <button type="button" class="btn btn-danger btn-block">Block level button</button>  
            
            <h1 class="text-center text-capitalize">disabled</h1>
            <p><a href="#" class="btn btn-lg btn-primary disabled" role="button">The 'a' Element</a></p>
            <p><button type="button" class="btn btn-primary btn-lg" disabled="disabled">The 'button' Element</button></p>
            <p><input type="button" class="btn btn-lg btn-primary" disabled="disabled" value="The 'input' Element"></p>

            <h1 class="text-center text-capitalize">checkboxes (need scripts)</h1>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="checkbox" name="options" autocomplete="off" id="option1" checked>
                    Boots
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="options" autocomplete="off" id="option2">
                    Shoes
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="options" autocomplete="off" id="option3">
                    Feet
                </label>
            </div>

            <h1 class="text-center text-capitalize">radio buttons (need scripts)</h1>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success active">
                    <input type="radio" name="options" autocomplete="off" id="option1" checked>
                    Boots
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="options" autocomplete="off" id="option2">
                    Shoes
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="options" autocomplete="off" id="option3">
                    Feet
                </label>
            </div>
    </div>
    <footer class="jumbotron mt-5 mb-0"><h2 class="text-capitalize text-center">that's all folks</h2></footer>
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
